<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입 양식 만들기</title>

</head>
<body>
<h1>회원가입</h1>
<form action="SignUpPro.jsp" method="post">
   <table>
   <tr>
   <td>이름</td>
   <td><input type="text" name="name"></td>   
   </tr>
   
   <tr>
      <td>아이디</td>
      <td><input type="text" name="id"></td>
   </tr>
   
   <tr>
      <td>비밀번호</td>
      <td><input type="password" name="pwd"></td>
   </tr>
   <tr>
      <td>이메일</td>
      <td><input type="email" name="email"></td>
   </tr>
   
   <tr>
      <td>성별</td>
      <td><input type="radio" value="남" name="sex"><label>남</label>
         <input type="radio" value="여" name="sex"><label>여</label>
      </td>
   </tr>
   <tr>
            <td>가입경로</td>
            <td>
                <select name="joinpath">
                    <option value="SNS" selected>SNS</option>
                    <option value="지인소개">지인소개</option>
                    <option value="인터넷">인터넷</option>
                    <option value="기타">기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>주소지</td>
            <td>
                <select size="6" name="location">
                    <option value="서울" selected>서울</option>
                    <option value="경기">경기</option>
                    <option value="인천">인천</option>
                    <option value="부산">부산</option>
                    <option value="대구">대구</option>
                    <option value="전라도">전라도</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>메모</td>
            <td>
                <textarea rows="6" name="memo"></textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="회원가입">
</form>

</body>
</html>
